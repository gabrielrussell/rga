<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Graph Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #error-display {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }

        #error-display.visible {
            display: block;
        }

        #input-section {
            margin: 20px 0;
        }

        #json-input {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1565c0;
        }

        #thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .thumbnail-container {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail-container:hover {
            transform: scale(1.05);
            border-color: #1976d2;
        }

        .thumbnail-container canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .node-label {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        #fullsize-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #fullsize-view.visible {
            display: flex;
        }

        #fullsize-view canvas {
            max-width: 90%;
            max-height: 90%;
            background-color: white;
        }

        #close-fullsize {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #333;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Recursive Graph Art</h1>

    <div id="error-display"></div>

    <div id="input-section">
        <h2>Graph Definition (JSON)</h2>
        <textarea id="json-input" placeholder='Enter JSON graph definition here...'></textarea>
        <button id="render-button">Render Graph</button>
    </div>

    <div id="thumbnail-section">
        <h2>Rendered Nodes</h2>
        <div id="thumbnail-grid"></div>
    </div>

    <div id="fullsize-view">
        <div id="close-fullsize">&times;</div>
        <canvas id="fullsize-canvas"></canvas>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
