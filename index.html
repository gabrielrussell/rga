<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - WebGL Graph Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        canvas {
            border: 1px solid #333;
            max-width: 100%;
            max-height: 100%;
        }

        #controls {
            width: 350px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #333;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 13px;
        }

        select, input[type="number"], textarea, button {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .slider-value {
            color: #3498db;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #error-display {
            background: #c0392b;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        #error-display.visible {
            display: block;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="glCanvas" width="800" height="800"></canvas>
        <div id="fps-counter">FPS: --</div>
    </div>

    <div id="controls">
        <div id="error-display"></div>

        <div class="section">
            <h2>Graph Management</h2>
            <label>Example Graphs</label>
            <select id="example-select">
                <option value="">-- Select Example --</option>
            </select>
            <div class="button-group">
                <button id="new-graph-button">New Graph</button>
                <button id="import-json-button">Import JSON</button>
            </div>
            <button id="export-json-button">Export JSON</button>
        </div>

        <div class="section">
            <h2>Node Selection</h2>
            <label>Select Node</label>
            <select id="node-select">
                <option value="">-- No nodes --</option>
            </select>
            <button id="create-node-button">Create New Node</button>
            <button id="delete-node-button" disabled>Delete Node</button>
        </div>

        <div class="section" id="editor-section" style="display: none;">
            <h2>Node Editor</h2>
            <p style="color: #888; font-size: 12px; margin-bottom: 10px;">
                Editing Node: <span id="editor-node-id"></span>
            </p>

            <label>Base Parent</label>
            <select id="base-parent-select">
                <option value="">None</option>
            </select>

            <label>Transform Parent</label>
            <select id="transform-parent-select">
                <option value="">None</option>
            </select>

            <div class="slider-container">
                <div class="slider-label">
                    <label>Scale</label>
                    <span class="slider-value" id="scale-value">1.00</span>
                </div>
                <input type="range" id="scale-slider" min="0" max="3" step="0.01" value="1">
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <label>Radial Radius</label>
                    <span class="slider-value" id="radial-radius-value">0.00</span>
                </div>
                <input type="range" id="radial-radius-slider" min="0" max="2" step="0.01" value="0">
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <label>Radial Count</label>
                    <span class="slider-value" id="radial-count-value">0</span>
                </div>
                <input type="range" id="radial-count-slider" min="0" max="20" step="1" value="0">
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <label>Rotation</label>
                    <span class="slider-value" id="rotation-value">0Â°</span>
                </div>
                <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
            </div>
        </div>

        <div class="section">
            <h2>Rendering Settings</h2>
            <div class="slider-container">
                <div class="slider-label">
                    <label>Supersample Factor</label>
                    <span class="slider-value" id="supersample-value">1x</span>
                </div>
                <input type="range" id="supersample-slider" min="1" max="4" step="1" value="1">
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
